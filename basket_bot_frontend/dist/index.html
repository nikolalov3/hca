<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .status {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .status-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #555;
        }
        .status-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .info-text {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Basket Bot</h1>
            <p>System zarzÄ…dzania koszykiem Telegram</p>
        </div>
        <div class="status">
            <div class="status-title">Status Systemu</div>
            <div class="status-items">
                <div class="status-item">
                    <span class="status-badge" style="background: #10b981;"></span>
                    <span>Backend: DziaÅ‚ajÄ…cy</span>
                </div>
                <div class="status-item">
                    <span class="status-badge" id="telegram-badge" style="background: #ef4444;"></span>
                    <span id="telegram-status">Telegram: Oczekiwanie</span>
                </div>
                <div class="status-item">
                    <span class="status-badge" id="user-badge" style="background: #ef4444;"></span>
                    <span id="user-status">UÅ¼ytkownik: Brak danych</span>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button class="btn-primary" onclick="openApp()">ðŸš€ OtwÃ³rz AplikacjÄ™</button>
            <button class="btn-secondary" onclick="resetWebhook()">ðŸ”„ Zresetuj Webhook</button>
        </div>
        <div class="info-text">Basket Bot v1.0 | Railway Deployment</div>
    </div>

    <script>
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                document.getElementById('telegram-badge').style.background = '#10b981';
                document.getElementById('telegram-status').textContent = 'Telegram: PoÅ‚Ä…czony';
                
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    document.getElementById('user-badge').style.background = '#10b981';
                    document.getElementById('user-status').textContent = 'UÅ¼ytkownik: ' + (user.first_name || 'Nieznany');
                }
            }
        }

        function openApp() {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.expand();
            }
        }

        function resetWebhook() {
            fetch('/reset-webhook', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('Webhook zresetowany pomyÅ›lnie!');
                    } else {
                        alert('BÅ‚Ä…d przy resetowaniu webhooka');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Nie udaÅ‚o siÄ™ zresetowaÄ‡ webhooka');
                });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initTelegram);
        initTelegram();
    </script>
</body>
</html>
