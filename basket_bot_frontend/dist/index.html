<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .status {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .status-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #555;
        }
        .status-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .info-text {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useEffect } = React;

        function App() {
            const [telegramReady, setTelegramReady] = useState(false);
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const initTelegram = async () => {
                    if (window.Telegram && window.Telegram.WebApp) {
                        const tg = window.Telegram.WebApp;
                        tg.ready();
                        setTelegramReady(true);
                        setUserData(tg.initDataUnsafe?.user || null);
                        setLoading(false);
                    } else {
                        setTimeout(initTelegram, 100);
                    }
                };
                initTelegram();
            }, []);

            const handleOpenWebApp = () => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.expand();
                }
            };

            const handleResetWebhook = async () => {
                try {
                    const response = await fetch('/reset-webhook', { method: 'POST' });
                    if (response.ok) {
                        alert('Webhook zresetowany pomyślnie!');
                    } else {
                        alert('Błąd przy resetowaniu webhooka');
                    }
                } catch (error) {
                    console.error('Webhook reset error:', error);
                    alert('Nie udało się zresetować webhooka');
                }
            };

            return React.createElement('div', { className: 'container' },
                React.createElement('div', { className: 'header' },
                    React.createElement('h1', null, '\ud83d\udccb Basket Bot'),
                    React.createElement('p', null, 'System zarządzania koszykiem Telegram')
                ),
                React.createElement('div', { className: 'status' },
                    React.createElement('div', { className: 'status-title' }, 'Status Systemu'),
                    React.createElement('div', { className: 'status-items' },
                        React.createElement('div', { className: 'status-item' },
                            React.createElement('span', { className: 'status-badge' }),
                            'Backend: Działający'
                        ),
                        React.createElement('div', { className: 'status-item' },
                            React.createElement('span', { className: 'status-badge', style: { background: telegramReady ? '#10b981' : '#ef4444' } }),
                            'Telegram: ' + (telegramReady ? 'Połączony' : 'Oczekiwanie')
                        ),
                        React.createElement('div', { className: 'status-item' },
                            React.createElement('span', { className: 'status-badge', style: { background: userData ? '#10b981' : '#ef4444' } }),
                            userData ? 'Użytkownik: ' + (userData.first_name || 'Nieznany') : 'Użytkownik: Brak danych'
                        )
                    )
                ),
                React.createElement('div', { className: 'button-group' },
                    React.createElement('button', {
                        className: 'btn-primary',
                        onClick: handleOpenWebApp
                    }, '\ud83d\ude80 Otwórz Aplikację'),
                    React.createElement('button', {
                        className: 'btn-secondary',
                        onClick: handleResetWebhook
                    }, '\ud83d\udd04 Zresetuj Webhook')
                ),
                React.createElement('div', { className: 'info-text' },
                    'Basket Bot v1.0 | Railway Deployment'
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
